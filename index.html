<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Intagram</title>
</head>
<body>
    <div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="./instagram-celular.png" alt="celular">

    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profilephoto">
                <img src="./foto.jpg" alt="foto do perfil">

            </div>
            <a href="#" class="instagram-login">Continue como di_targino</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é di_targino?</p>
            <p class="not-accont">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    </div>

    
</body>
</html>
